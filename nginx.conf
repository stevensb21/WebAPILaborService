server {
    listen 80;

    root /var/www/html/public;
    index index.php index.html;

    # Настройки для загрузки больших файлов
    client_max_body_size 200M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка статических файлов из storage
    location /storage/ {
        alias /var/www/html/public/storage/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Настройки для загрузки больших файлов
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
        
        # Настройки для работы с сессиями
        fastcgi_param HTTP_COOKIE $http_cookie;
        fastcgi_param HTTP_HOST $http_host;
        fastcgi_param HTTP_USER_AGENT $http_user_agent;
        fastcgi_param HTTP_REFERER $http_referer;
        
        # CORS заголовки
        add_header 'Access-Control-Allow-Origin' 'http://80.87.193.89' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRF-TOKEN' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://80.87.193.89' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location ~ /\.ht {
        deny all;
    }
}
